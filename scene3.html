<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>

<div id="my_dataviz"></div>

<html>
</body>
<p>
  <label># bins</label>
  <input type="number" min="0" max="200" step="20" value="20" id="nBin">
</p>

<h1>The Monetary Cost<h1>

  <script>

  // margins
  var margin = {top: 10, right: 30, bottom: 30, left: 40},
      width = 800 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;

  // append to top
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  // axis labels
  svg.append("text")
      .attr("class", "x label")
      .attr("text-anchor", "end")
      .attr("x", width)
      .attr("y", height - 6)
      .text("Property Damage in $");
  svg.append("text")
      .attr("class", "y label")
      .attr("text-anchor", "end")
      .attr("y", 6)
      .attr("dy", ".75em")
      .attr("transform", "rotate(-90)")
      .text("Count");

  d3.csv("https://raw.githubusercontent.com/dereksov/global-terrorism-narrative-visualization/main/hist.csv", function(data) {

    // money
    var x = d3.scaleLinear()
        .domain([0, 1000000]) // data capped at 1mil
        .range([0, width]);
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // count of attacks
    var y = d3.scaleLinear()
        .range([height, 0]);
    var yAxis = svg.append("g")

    // interactive
    function update(nBin) {

      // set params
      var histogram = d3.histogram()
          .value(function(d) { return d.propvalue; })
          .domain(x.domain())
          .thresholds(x.ticks(nBin));

      var bins = histogram(data);

      // y ocunt histogram
      y.domain([0, d3.max(bins, function(d) { return d.length; })]);
      yAxis
          .transition()
          .duration(1000)
          .call(d3.axisLeft(y));

      var u = svg.selectAll("rect")
          .data(bins)

      // bar management
      u
          .enter()
          .append("rect")
          .merge(u)
          .transition()
          .duration(1000)
            .attr("x", 1)
            .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
            .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
            .attr("height", function(d) { return height - y(d.length); })
            .style("fill", "#99cc66")

      // clear old
      u
          .exit()
          .remove()
      }

    // Init with 20
    update(20)

    // listener
    d3.select("#nBin").on("input", function() {
      update(+this.value);
    });

  });
  </script>

  <h3>Adjust the bins with the dropdown box.</h3>

  <p>While certain tragedies cause damage in the millions, if not billions, the average impact of an attack
    is on a far smaller scale.</p>

</body>
</html>
