<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>

<div id="my_dataviz"></div>

<h1>Escalation in Terrorism<h1>

  <script>

//margin
  var margin = {top: 10, right: 30, bottom: 30, left: 60},
      width = 800 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;

//select
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

//axis label
  svg.append("text")
      .attr("class", "x label")
      .attr("text-anchor", "end")
      .attr("x", width)
      .attr("y", height - 6)
      .text("Year");
  svg.append("text")
      .attr("class", "y label")
      .attr("text-anchor", "end")
      .attr("y", 6)
      .attr("dy", ".75em")
      .attr("transform", "rotate(-90)")
      .text("Number of Attacks");

  d3.csv("https://raw.githubusercontent.com/dereksov/global-terrorism-narrative-visualization/main/monthlyattacks.csv",

//parse
function(d){
  return { date : d3.timeParse("%Y-%m-%d")(d.date), value : d.value }
},

//date
function(data) {
  var x = d3.scaleTime()
    .domain(d3.extent(data, function(d) { return d.date; }))
    .range([ 0, width ]);
  xAxis = svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

// count
  var y = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return +d.value; })])
    .range([ height, 0 ]);
  yAxis = svg.append("g")
    .call(d3.axisLeft(y));

// clip function for brush
  var clip = svg.append("defs").append("svg:clipPath")
      .attr("id", "clip")
      .append("svg:rect")
      .attr("width", width )
      .attr("height", height )
      .attr("x", 0)
      .attr("y", 0);

// brush function
  var brush = d3.brushX()
      .extent( [ [0,0], [width,height] ] )
      .on("end", updateChart)

// draw line
  var line = svg.append('g')
    .attr("clip-path", "url(#clip)")

  line.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("fill", "none")
    .attr("stroke", "red")
    .attr("stroke-width", 1.5)
    .attr("d", d3.line()
      .x(function(d) { return x(d.date) })
      .y(function(d) { return y(d.value) })
      )

// implement brush
  line
    .append("g")
      .attr("class", "brush")
      .call(brush);

// prevent timeout
  var idleTimeout
  function idled() { idleTimeout = null; }

  // update boundary
  function updateChart() {
    extent = d3.event.selection
    if(!extent){
      if (!idleTimeout) return idleTimeout = setTimeout(idled, 300);
      x.domain([ 4,8])
    }else{
      x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
      line.select(".brush").call(brush.move, null)
    }

    xAxis.transition().duration(1000).call(d3.axisBottom(x))
    line
        .select('.line')
        .transition()
        .duration(1000)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(d.value) })
        )
  }

  //doubleclick reset
  svg.on("dblclick",function(){
    x.domain(d3.extent(data, function(d) { return d.date; }))
    xAxis.transition().call(d3.axisBottom(x))
    line
      .select('.line')
      .transition()
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.value) })
    )
  });
})

</script>

<h3>Click and drag to zoom. Doubleclick to reset graph.</h3>

<p>Over the past two decades, terrorist attacks across the globe have increased dramatically.
Living in fear is the new normal for many, though the incidents they suffer from do not match what we might imagine.</p>
